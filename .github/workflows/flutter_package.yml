name: Flutter Workflow

on:
  # Inputs dos workflow que serÃ¡ utilizado
  workflow_call:
    inputs:
      concurrency:
        required: false
        type: number
        default: 4
      coverage_excludes:
        required: false
        type: string
        default: ""
      flutter_channel:
        required: false
        type: string
        default: ""
      flutter_version:
        required: false
        type: string
        # Setar a versÃ£o do Flutter SDK que estÃ¡ sendo utilizado
        default: "3.3.9"
      working_directory:
        required: false
        type: string
        default: "."
      min_coverage:
        required: false
        type: number
        default: 80
      test_optimization:
        required: false
        type: boolean
        default: true
      test_recursion:
        required: false
        type: boolean
        default: false

jobs:
  # A partir desse ponto as configuraÃ§Ãµes sÃ£o padrÃµes e nÃ£o necessitam de modificaÃ§Ãµes
  build:
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2

      - name: ğŸ¬ FVM
        uses: kuhnroyal/flutter-fvm-config-action@v1
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{inputs.flutter_channel}}
          cache: true

      - name: âœ¨ Check Formatting
        run: flutter format --set-exit-if-changed lib test

      - name: ğŸ•µï¸ Analyze
        run: flutter analyze lib test

      - name: ğŸ§ª Run Tests
        run: flutter test --machine > test-results.json

      - name: ğŸ“Š Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: ${{inputs.working_directory}} Tests Report
          path: ${{inputs.working_directory}}/test-results.json
          fail-on-error: false
          reporter: flutter-json
