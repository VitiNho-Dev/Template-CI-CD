name: Dart Package Workflow

on:
  # Inputs dos workflow que serÃ¡ utilizado
  workflow_call:
    inputs:
      concurrency:
        required: false
        type: number
        default: 4
      coverage_excludes:
        required: false
        type: string
        default: ""
      dart_sdk:
        required: false
        type: string
        # Setar a versÃ£o do Dart SDK que estÃ¡ sendo utilizado
        default: "2.16.2"
      working_directory:
        required: false
        type: string
        default: "."
      min_coverage:
        required: false
        type: number
        default: 100

jobs:
  # A partir desse ponto as configuraÃ§Ãµes sÃ£o padrÃµes e nÃ£o necessitam de modificaÃ§Ãµes
  build:
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{inputs.dart_sdk}}

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get

      - name: âœ¨ Check Formatting
        run: dart format --set-exit-if-changed .

      - name: ğŸ•µï¸ Analyze
        run: dart analyze --fatal-infos --fatal-warnings lib test

      - name: ğŸ§ª Run Tests
        run: |
          dart pub global activate coverage 1.6.3
          dart test -j ${{inputs.concurrency}} --coverage=coverage && dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.packages --report-on=lib

      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1
        with:
          path: ${{inputs.working_directory}}/coverage/lcov.info
          exclude: ${{inputs.coverage_excludes}}
          min_coverage: ${{inputs.min_coverage}}
